<html>
	<head>
		<title>Home Work 3</title>
	</head>
	<body>
		<center><img src="img/general-election.jpg" width="200px" height="100px"></img></center>
		<br/>
		<center><b><u>Welcome To 2020 Election</u></b></center><br/>
		<center>Citizen ID: WDF 1057</center>
		<hr/>
		<center><form action="#" method="POST">
			<table border="2">
				<thead>
					<center><th bgcolor="yellow" colspan="6">Election Form</th></center>
				</thead>
				<tbody>
					<tr>
						<td>Leader Name :</td>
						<td>
							<label for="enterleadername"></label>
							<input type="enterleadername" name="enterleadername" id="enterleadername" class="" placeholder="Enter Leader Name">
						</td>
					</tr>
					<tr>
						<td>Your Name :</td>
						<td>
							<label for="enteryourname"></label>
							<input type="enteryourname" name="enteryourname" id="enteryourname" class="" placeholder="Enter Your Name">
						</td>
					</tr>
					<tr>
						<td>Email :</td>
						<td>
							<label for="enteryouremail"></label>
							<input type="enteryouremail" name="enteryouremail" id="enteryouremail" class="" placeholder="Enter Your Email" required>
						</td>
					</tr>
					<tr> 
						<td>Passcode :</td>
						<td>
							<label for="enteryourpasscode"></label>
							<input type="enteryourpasscode" name="enteryourpasscode" id="enteryourpasscode" class="" placeholder="Enter Your Passcode" required>
						</td>
					</tr>
					<tr>
						<td>Parties :</td>
						<td>
							<label for="parties"></label>
							<input type="radio" name="parties" id="parties" class="" value="nld">NLD
							<input type="radio" name="parties" id="parties" class="" value="usdp">USDP
							<input type="radio" name="parties" id="parties" class="" value="ppp">PPP
						</td>
					</tr>
					<tr>
						<td>Location :</td>
						<td>
							<label for="location"></label>
							<select name="location" id="location" class="">
								<option selected disabled>Choose City</option>
								<option value="myanmar">Myanmar</option>
								<option value="thailand">Thailand</option>
								<option value="laos">Laos</option>
								<option value="korea">Korea</option>
								<option value="america">America</option>
						</td>
					</tr>

				</tbody>
				<tfoot align="right">
					<tr>
						<td colspan="2">
							<input type="checkbox" name="terms" id="terms" class="">I accept all the regulation of election community. 
						</td>
					</tr>
					<tr>
						<td colspan="2">
						<input type="button" name="cancel" id="cancel" class="" value="Cancel">
						<button type="submit" name="submit" id="submit" class="">Submit</button>
					</td>
					</tr>
				</tfoot>
			</table>
		</center>
		<hr/>
	</body>
	<center>Already register!
	<a href="#">Click Here to Login</a>
</center>
	<footer>
		
	</footer>
</html>
